name: Cron Job

on:
    schedule:
        - cron: '*/5 * * * *'
        # - cron: '0 13 * * 1,2,4,5'

jobs:
    run-bun:
        runs-on: ubuntu-latest
        steps:
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - uses: actions/checkout@v3

            - name: Install deps
              run: bun install

            - name: Run script
              run: bun index.ts
