name: Cron Job

on:
    schedule:
        - cron: '0 0 31 2 *'
    workflow_dispatch:

jobs:
    run-bun:
        runs-on: ubuntu-latest
        env:
            // MEALPAL_USERNAME: ${{ secrets.MEALPAL_USERNAME }}
            // MEALPAL_PASSWORD: ${{ secrets.MEALPAL_PASSWORD }}
        steps:
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - uses: actions/checkout@v3

            - name: Install deps
              run: bun install

            - name: Run script
              run: bun index.ts
